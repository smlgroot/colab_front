<div style="margin:auto; width:65%;padding-top:5em;">
  <md-card>
    <md-card-content>

      <h1>New Project</h1>
      <md-content layout-padding layout="column" >
        <md-input-container>
          <label>Name</label>
          <input ng-model="p.name">
        </md-input-container>
      </md-content>
      <md-content layout-padding>
        <form name="userForm">
          <div layout layout="column">
            <md-datepicker md-placeholder="Enter date" ng-model="p.date"></md-datepicker>
          </div>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>First name</label>
              <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container flex>
              <label>Last Name</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="user.address">
          </md-input-container>
          <md-input-container class="md-block" md-no-float>
            <input ng-model="user.address2" placeholder="Address 2">
          </md-input-container>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>City</label>
              <input ng-model="user.city">
            </md-input-container>
            <md-input-container flex>
              <label>State</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Postal Code</label>
              <input md-maxlength="5" name="postalCode" ng-model="user.postalCode" ng-pattern="/^[0-9]{5}$/" placeholder="12345" required>
              <div multiple ng-messages="userForm.postalCode.$error" role="alert">
                <div class="my-message" ng-message="required">You must supply a postal code.</div>
                <div class="my-message" ng-message="pattern">That doesn't look like a valid postal code.
                </div>
                <div class="my-message" ng-message="md-maxlength">
                  Don't use the long version silly...we don't need to be that specific...
                </div>
              </div>
            </md-input-container>
          </div>
          <md-input-container class="md-block">
            <label>Biography</label>
            <textarea columns="1" md-maxlength="150" ng-model="user.biography"></textarea>
          </md-input-container>
        </form>
      </md-content>
    </md-card-content>
  </md-card>
</div>
